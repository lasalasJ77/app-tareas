<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
                class="form-control form-control-lg" placeholder="Ingrese tarea..">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">

            <ul class="list-group">
                @for(tarea of listTareas; track tarea; let index = $index){
                <li class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(index, tarea)">
                        <i [class.text-success]="tarea.estado"
                            [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>
                        <!-- <i class="far fa-circle"></i> -->
                        <!-- <i class="fas fa-check-circle"></i> -->
                    </span>
                    {{ tarea.nombre }}
                    <span class="cursor text-danger" (click)="eliminarTarea(index)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </li>
                }
                @empty {
                <div  class="card p-2 text-center">
                    <h6>No hay tareas para mostrar</h6>
                </div>
                }
            </ul>
        </div>
    </div>
</div>
